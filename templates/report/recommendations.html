<h2>{{ _('Recommendations') }}</h2>

<p>
    {{ _('Here is the list of recommendations, based on your answers.') }}
</p>

{% for category, items in recommendations.items() %}
    <h5>{{ category }}</h5>
    <ol>
        {% for recommendation in items %}
            <li>{{ recommendation }}</li>
        {% endfor %}
    </ol>
{% endfor %}

<p class="page-break" ></p>
